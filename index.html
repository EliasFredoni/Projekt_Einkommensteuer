<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkommenssteuersatz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <section>
            <form action="">
                <div>
                    <input type="radio" name="auswahl" id="allein" onchange="changeInput1()" checked="checked">
                    <label for="Allein">Alleine</label>
                    <input type="radio" name="auswahl" id="zusammen" onchange="changeInput2()">
                    <label for="Zusammen">Zusammen</label>
                </div>
                <label id="" for="">Zu versteuerndes Einkommen Person 1</label>
                <input id="person1" type="number" min="0.00" step="0.01">
                <label id="label2" for="">Zu versteuerndes Einkommen Person 2</label>
                <input id="person2" type="number" min="0.00" step="0.01">
                <label for="years">Jahr</label>
                <select name="years" id="years">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
                <label for="kirchensteuersatz">Kirchensteuer</label>
                <select name="kirchensteuersatz" id="kirchensteuersatz">
                    <option value="0">keine</option>
                    <option value="0.09">9%</option>
                    <option value="0.08">8% (Bayern, BW)</option>
                </select>
                <input type="button" value="Berechnen" onclick="berechneSteuer2019()">
                <label for="">Dein Einkommenssteuersatz:</label>
                <p id="ausgabe"></p>
                <label for="">Dein Kirchensteuersatz:</label>
                <p id="ausgabe2"></p>
            </form>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
